<html>
<head>
    <meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router"></script>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title> Demo3</title>
</head>
<body>
<div id="app">
	<div class="jumbotron text-center">
		<h1>Vue.js con vue-router</h1>
		Links <a href="#/"> Home </a> -  <a href="#/about"> About </a>
	</div>
	<div class="container">
  <main>
    <router-view />
  </main>
  </div>
<div class="jumbotron text-center">
  <p>page-footer</p>
 </div>
</div>
<script>
  const PageHome = {
    template: '<div class="alert alert-success"><p>This is the <strong>home </strong>page</p></div>'
  };
  const PageAbout = {
    template: '<div class="alert alert-warning"><p>This is the <strong>about </strong> page</p></div>'
  };

  const router = new VueRouter({
    routes: [
      { path: '/', component: PageHome },
      { path: '/about', component: PageAbout }
    ]
  });

  new Vue({
    el: '#app',
    router,
  });
</script>
</body>
</html>
